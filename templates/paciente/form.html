{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{{ form.instance.id|yesno:"Editar Paciente,Novo Paciente" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'listar_pacientes' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
